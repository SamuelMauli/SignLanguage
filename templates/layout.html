<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reconhecimento de Libras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
            transition: all 0.3s;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #212529;
        }
        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }
        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #adb5bd;
        }
        #sidebar ul li a:hover {
            color: #fff;
            background: #212529;
            text-decoration: none;
        }
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        .video-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Modelos de IA</h3>
        </div>
        <ul class="list-unstyled components">
            <p>Selecione um modelo:</p>
            {% for model in models %}
            <li>
                <a href="#" class="model-selector" data-model="{{ model }}">{{ model.replace('_', ' ').title() }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
