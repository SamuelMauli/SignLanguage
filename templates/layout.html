<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignLanguage ML</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #212529;
        }
        #sidebar {
            min-width: 280px;
            max-width: 280px;
            background-color: #1a1d20;
            color: #adb5bd;
            transition: all 0.3s;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #000;
        }
        .model-selector {
            padding: 15px 20px;
            font-size: 1.1em;
            display: block;
            color: #adb5bd;
            border-left: 4px solid transparent;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .model-selector:hover, .model-selector.active {
            color: #fff;
            background: #343a40;
            border-left: 4px solid #0d6efd;
        }
        .model-selector i {
            margin-right: 15px;
        }
        #content {
            width: 100%;
            padding: 2.5rem;
            background-color: #212529;
        }
        .video-container {
            border: 1px solid #495057;
            border-radius: .5rem;
            overflow: hidden;
            background-color: #000;
        }
        .spinner-border {
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="d-flex flex-column">
        <div class="sidebar-header text-center">
            <h3><i class="bi bi-robot"></i> Modelos de ML</h3>
        </div>
        <ul class="list-unstyled components flex-grow-1">
            <p class.text-muted p-3>Selecione um modelo para iniciar:</p>
            {% for model in models %}
            <li>
                <a href="#" class="model-selector" data-model="{{ model }}">
                    <i class="bi bi-box"></i>
                    {{ model|replace('_', ' ')|title }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <div class="text-center p-3 small">
            <p>&copy; 2025 - SignLanguage ML</p>
        </div>
    </nav>

    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
